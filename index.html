<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>My Music Player</h1>
    <div class="container">
        <div class="title">Now Playing</div>
        <div class="song-img">
            <img src="./images/default.jpg">
            <div class="song-name">
                <h2 id="song-title">Young Blood</h2>
                <p>
                    <!-- singer name -->
                    Imagine Dragons
                </p>
            </div>
        </div>        

        <!-- progress bar -->
        <div class="progress-bar">
            ---------------------------------------------
        </div>

        <!-- audio elemetns here -->
        <audio id="audio">
            <source id="song" src="./music/bad liar.mp3" type="audio/ogg">
        </audio>    
        <!-- control buttons -->
        <div class="control-btn">
                <!-- prev song button -->
            <button id="prev" class="action-btn fas fa-backward">
            </button>
                <!-- play-pause button -->
            <button id="play" class="action-btn fas fa-play">
            </button>
                <!-- next song button -->
            <button id="next" class="action-btn fas fa-forward">
            </button>
            
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
